{% extends "base.html" %}

{% block head_title %}Department Details | {{ block.super }}{% endblock head_title %}

{% block content %}
<h1>{{ object.title }} <small> {{ object.department_code }}</small></h1>
<p>{{ object.department_dean }}</p>
<p>{{ object.timestamp }}, Updated {{ object.updated|timesince }} ago</p>

{% endblock %}
