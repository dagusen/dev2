{% extends "base.html" %}

{% block head_title %}Course Details | {{ block.super }}{% endblock head_title %}

{% block content %}
<h1>{{ object.title }} <small> {{ object.course_code }}</small></h1>
<p>{{ object.department }}</p>
<p>{{ object.timestamp }}, Updated {{ object.updated|timesince }} ago</p>

{% endblock %}
